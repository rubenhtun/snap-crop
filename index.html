<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Crop</title>
    <!-- styling--css--from--image--cropper -->
    <link href="cropperjs/cropper.css" rel="stylesheet" />
    <!-- global--css--styling -->
    <link href="styles.css" rel="stylesheet" />
    <!-- responsive--css--layout -->
    <link rel="stylesheet" href="responsive.css" />
    <!-- font--awesome--link -->
    <link rel="icon" type="image/jpeg" href="./favicon.jpeg" sizes="32x32" />
    <!-- favicon--link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="cropperjs/cropper.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="right-frag">
        <h1>Snap Crop</h1>
        <div class="file-upload-container">
          <label for="fileUpload" class="file-upload-label">Choose Image</label>
          <input
            type="file"
            id="fileUpload"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div class="aspect-ratio-selector">
          <label for="aspectRatio">Aspect Ratio:</label>
          <select id="aspectRatio">
            <option value="1">1:1 (Square)</option>
            <option value="4/3">4:3</option>
            <option value="16/9">16:9</option>
            <option value="3/2">3:2</option>
            <option value="free">Free</option>
          </select>
        </div>

        <div class="img-container">
          <img
            id="image"
            alt="Selected image will appear here"
            style="display: none"
          />
        </div>

        <button id="btn-crop" style="display: none">Crop Image</button>
      </div>

      <div class="cropped-container">
        <h1>Cropped Image</h1>
        <div class="cropped-img-content">
          <p id="hide">No image cropped.</p>
          <img id="output" alt="" />
          <button class="download-btn" style="display: none">
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
